    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .container {
            position: relative;
            width: 250px;
            height: 350px;
            background-color: #b0a8a0;
            border-radius: 40px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-section {
            width: 100%;
            height: 35%;
            background-color: rgb(165, 77, 216);
            position: absolute;
            top: 0;
            left: 0;
            border-top-left-radius: 0%;
            border-top-right-radius: 40px;
        }
        .profile-pic {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 80px;
            height: 80px;
            background-color: lightblue;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
